name: Smash

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Check for test files
        run: |
          if ! ls __tests__/*.test.js > /dev/null 2>&1; then
            echo "No test files found. Skipping tests."
            exit 0
          fi

      - name: ✅ Run tests and generate summary
        run: npm test -- --json --outputFile=test-results.json
        continue-on-error: true

      - name: 🗂️ Create reports directory
        run: mkdir -p reports

      - name: 📂 Move test summary to reports
        run: mv test-results.json reports/

      - name: 📄 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/test-results.json
